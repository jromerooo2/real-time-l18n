<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Locus Systems - Inicia Sesión</title>
	<meta name="description" content="">
	<meta name="keywords" content="">	
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="login.js" defer></script>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">

</head>


<body class="leading-normal tracking-normal text-gray-900" style="font-family: 'Source Sans Pro', sans-serif;">

    <section class="bg-white h-screen">
        <div class="mx-auto flex flex-col-reverse lg:justify-center h-full flex-col lg:flex-row">
            <div class="w-full lg:w-1/2 px-2 py-20 sm:py-40 sm:px-12 flex flex-col justify-center items-center bg-purple-600 relative">
                <div class="flex relative z-30 flex-col justify-center px-4 md:pr-12">
                    <div class="px-2 flex flex-col items-center justify-center">
                        <img src="LS.png" alt="">
                    </div>
                    <!-- <h3 class="text-4xl pt-8 leading-tight text-white text-center">Locus Systems</h3> -->
                </div>
            </div>
            <form id="login" class="w-full lg:w-1/2 flex justify-center bg-white dark:bg-gray-900 ">
                <div class="w-full sm:w-4/6 md:w-3/6 lg:w-2/3 text-gray-800 dark:text-gray-100 flex flex-col justify-center pt-14 pb-4 md:pb-0 md:pt-0 px-4">
                    <div class="px-2 sm:px-6 ">
                        <h3 class="text-4xl font-bold leading-tight">Inicia Sesión en tu cuenta del sistema.</h3>
                    </div>
                    <div id="error-alert" class="hidden mt-3 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">No se encontró ninguna cuenta</strong>
                        <span class="block sm:inline">Verifica que tu cuenta exista o que tenga permisos para usar este sistema.</span>
                        <span id="btn-close" class="absolute top-0 bottom-0 right-0 px-4 py-3">
                          <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                        </span>
                      </div>
                    <div class="mt-2 w-full px-2 sm:px-6">
                        <div class="flex flex-col mt-8">
                            <label for="email" class="text-lg font-semibold leading-tight">Nombre de Usuario</label>
                            <input id="email" autocomplete="off" required name="email" class="h-10 px-2 w-full rounded mt-2 text-gray-600 focus:outline-none focus:border focus:border-purple-700 dark:focus:border-purple-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 border-gray-300 border shadow" type="text" />
                        </div>
                        <div class="flex flex-col mt-5">
                            <label for="password" class="text-lg font-semibold fleading-tight">Contraseña</label>
                            <input id="password" required aria-required="true" name="password" type="password" class="h-10 px-2 w-full rounded mt-2 text-gray-600 focus:outline-none focus:border focus:border-purple-700 dark:focus:border-purple-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 border-gray-300 border shadow" />
                        </div>
                    </div>
                    <div class="px-2 sm:px-6">
                        <button id="login-btn" type="submit" class="focus:ring-2 focus:ring-offset-2 focus:ring-purple-600 focus:bg-purple-800 focus:outline-none w-full sm:w-auto bg-purple-500 transition duration-150 ease-in-out hover:bg-purple-400 rounded text-white px-8 py-3 text-sm mt-6">Inicia Sesión</button>
                    </div>                
                </div>
            </form>
        </div>
    </section>
  
  

</body>

</html>
